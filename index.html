<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="upper-container">
        <img src="images/logo.svg" alt="" class="logo" />
        <div class="icons-container">
          <a class="icon-background"
            ><img src="images/icon-document.svg" alt="" class="icon"
          /></a>
          <a class="icon-background"
            ><img src="images/icon-folder.svg" alt="" class="icon"
          /></a>
          <a class="icon-background"
            ><img src="images/icon-upload.svg" alt="" class="icon"
          /></a>
        </div>
      </div>
      <div class="lower-container">
        <p class="balance-text">Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="slider-container">
          <div class="slider"></div>
        </div>
        <div class="slider-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="balance-left-container">
          <b class="amount-balance-left">185</b>
          <p class="balance-left">GB Left</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yonatan Malca</a>.
    </div>
  </body>
</html>
